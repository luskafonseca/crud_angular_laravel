<div *ngIf="showConfirmation" class="confirmation-message">
  Produto criado com sucesso!
</div>
<br><br>
<div id="modal" class="hide">
  <form [formGroup]="productForm" (ngSubmit)="submitForm()" class="container">
    <h2>Novo Produto</h2>
    <br>
    <div class="form-group">
      <label for="name">Nome do Produto:</label>
      <input type="text" id="name" formControlName="name"  class="form-control" required>
    </div>
    <div class="form-group">
      <label for="category">Categoria:</label>
      <input type="text" id="category" formControlName="category" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="value">Valor:</label>
      <input type="number" id="value" formControlName="value" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="expirationDate">Data de Vencimento:</label>
      <input type="date" id="expiration_date" formControlName="expiration_date" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantidade em Estoque:</label>
      <input type="number" id="quantity" formControlName="quantity" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="perishable">Produto Perec√≠vel:</label>
      <input type="checkbox" id="perishable" formControlName="perishable" class="form-check-input">
    </div>
    <button type="submit" [disabled]="!productForm.valid">Salvar</button>
    <button routerLink="/products">Voltar</button>
  </form>
  
</div>
